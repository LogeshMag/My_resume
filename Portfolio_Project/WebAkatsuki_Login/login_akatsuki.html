<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="Logakat.css">
    <script src="login_akatsuki.js"></script>
    <title>Join-now</title>
</head>
<body>
    <div class="login_page">
        <form action="#">
            <div class="login_logo">
                <img src="./images/akatsuki_logo-removebg-preview.png">
            </div>
            <h1 id="Header">
                Join Akatsuki Now
            </h1>
            <div class="inputs">
                <input type="text" placeholder="Enter your gmail">
                <br> <br>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="rem">
                <input type="checkbox" id="rem_chkbox">
                <p>Remember me?</p>
            </div>
            <div class="sub-btn">
                <button type="submit">
                    SUBMIT
                </button>
            </div>
        </form>
    </div>
</body>
</html>
